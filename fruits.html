<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        #fruits{background-color: #a7c957;}
    </style>
</head>
<body>
    <section id="main">
        <div id="inner-main">
            <button id="fruits" type="button">Fruits &#9660;</button>
            <button id="vegetables" type="button">Vegetables &#9650;</button>
            <button id="grocery" type="button">Grocery &#9650;</button>
            <button id="stationary" type="button">Stationary &#9650;</button>
            <button id="supplementary" type="button">Supplementary &#9650;</button>
        </div>
        <button id="cart-button">Cart (0)</button>
    </section>
    <main>
        <section id="items">
            <div class="main-container" style="background-color: #a7c957">
                <div class="child-container">
                    <img src="IMAGES/FRUITS/grapes.jpg">
                    <h4>Fresh Grapes</h4>
                    <h5 class="quantity">Quantity: 500g</h5>
                    <h5>Price: &#8377; 36</h5>
                </div>
                <button class="addtocart">Add to cart</button>
            </div>
            <div class="main-container" style="background-color: #a7c957">
                <div class="child-container">
                    <img src="IMAGES/FRUITS/papaya.jpg">
                    <h4>Fresh Papaya</h4>
                    <h5 class="quantity">Quantity: 500g</h5>
                    <h5>Price: &#8377; 35</h5>
                </div>
                <button class="addtocart">Add to cart</button>
            </div>
            <div class="main-container" style="background-color: #a7c957">
                <div class="child-container">
                    <img src="IMAGES/FRUITS/pomegranate.jpg">
                    <h4>Fresh Pomegranate</h4>
                    <h5 class="quantity">Quantity: 500g</h5>
                    <h5>Price: &#8377; 252</h5>
                </div>
                <button class="addtocart">Add to cart</button>
            </div>
            <div class="main-container" style="background-color: #a7c957">
                <div class="child-container">
                    <img src="IMAGES/FRUITS/apple.jpg">
                    <h4>Fresh Apple</h4>
                    <h5 class="quantity">Quantity: 500g</h5>
                    <h5>Price: &#8377; 304</h5>
                </div>
                <button class="addtocart">Add to cart</button>
            </div>
            <div class="main-container" style="background-color: #a7c957">
                <div class="child-container">
                    <img src="IMAGES/FRUITS/guava.jpg">
                    <h4>Fresh Guava</h4>
                    <h5 class="quantity">Quantity: 500g</h5>
                    <h5>Price: &#8377; 43</h5>
                </div>
                <button class="addtocart">Add to cart</button>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
